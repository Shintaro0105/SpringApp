spring:
    datasource:
        url: jdbc:mysql://mysql:3306/appdb
        username: appuser
        password: apppass
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        database-platform: org.hibernate.dialect.MySQL8Dialect
    sql:
        init:
            mode: always 