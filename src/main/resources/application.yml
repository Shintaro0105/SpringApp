spring:
    datasource:
        url: jdbc:mysql://mysql:3306/appdb
        username: appuser
        password: apppass
        driver-class-name: com.mysql.cj.jdbc.Driver

    mybatis:
        mapper-locations: classpath:mapper/*.xml
        type-aliases-package: com.example.springapp.domain
        configuration:
            map-underscore-to-camel-case: true
